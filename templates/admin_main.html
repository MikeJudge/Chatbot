{% if scenario_list %}
  <ul id="message_list">
     {% for scenario in scenario_list %}
        <li>
           <div class="text">
              {{ scenario[1].get_name() }}: <a href= '/admin/scenario/{{ scenario[0] }}'> View </a>
           </div>
        </li>
     {% endfor %}
  </ul>

{% endif %}


<form method="POST" action="/admin/scenario/new">
    <button type="submit">New Scenario</button>
</form>

<form method="POST" action="/admin/reload_bots">
    <button type="submit">Reload Bots</button>
</form>

<form method="POST" action="/logout">
    <button type="submit">Logout</button>
</form>
