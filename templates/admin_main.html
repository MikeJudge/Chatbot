{% if scenario_list %}
  <ul id="message_list">
     {% for scenario in scenario_list %}
        <li>
           <div class="text">
              {{ scenario[1].get_name() }} <a href= '/admin/scenario/{{ scenario[0] }}'>Edit</a>

        </li>
     {% endfor %}
  </ul>

{% endif %}
