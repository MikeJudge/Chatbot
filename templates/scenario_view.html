<form method="POST" action="/admin">
    <button type="submit">Home</button>
</form>

<form method="POST">
  name: <input type="text" name="scenario_name" value="{{ scenario.get_name() }}"> <br> <br>
  Description: <input type="text" name="scenario_description" value="{{ scenario.get_description() }}"> <br> <br>
  Total Points Possible: {{ scenario.get_dialog().get_total_points() }} <br> <br>
  responses: <br> <br>

  <select onChange="window.location.href=this.value">
      <option value="/admin/scenario/{{ scenario_id }}"> Select a Response</option>
      {% for response in scenario.get_dialog().get_responses() %}
        <option value="/admin/scenario/response_view/{{ scenario_id }}/{{ loop.index0 }}">{{ response.get_response() }}</option>
      {% endfor %}
  </select>
          

  <a href= '/admin/scenario/add_response/{{ scenario_id }}'>Add Response</a> <br> <br>
  <input type="submit" value="Save">
</form>


<form method="POST" action="/admin/scenario/remove_scenario/{{ scenario_id }}">
    <button type="submit">Delete</button>
</form>
